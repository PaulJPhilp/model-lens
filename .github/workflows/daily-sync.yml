name: Daily Model Data Sync

on:
  schedule:
    # Run daily at 2 AM UTC (can be adjusted)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync-models:
    runs-on: ubuntu-latest

    # Use a larger runner for better performance
    # Uncomment if you have access to larger runners
    # runs-on: ubuntu-latest-4-cores

    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Bun (for running the sync script)
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.3.1-canary.43'

      - name: Install dependencies with Bun
        run: bun install

      - name: Setup PostgreSQL
        uses: ikalnytskyi/action-setup-postgres@v4
        with:
          postgres-version: '15'
          postgres-user: 'postgres'
          postgres-password: 'postgres'

      - name: Create test database
        run: |
          createdb model_lens_test || echo "Database already exists"
        env:
          PGPASSWORD: postgres

      - name: Run database migrations
        run: |
          bun run db:generate
          bun run db:push
        working-directory: packages/website
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/model_lens_test

      - name: Run model data sync
        run: |
          cd packages/website && bun run ../../src/scripts/sync-models.ts
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/model_lens_test
          # Add other required environment variables here
          NODE_ENV: production

      - name: Run health check
        run: |
          # Basic health check - verify sync completed successfully
          cd packages/website
          bun run test:api -- --run --reporter=verbose tests/api/models/route.live.test.ts
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/model_lens_test

      - name: Notify on failure
        if: failure()
        run: |
          echo "Model sync failed - implement notification here"
          # TODO: Add notification logic (Slack, Discord, email, etc.)

      - name: Notify on success
        if: success()
        run: |
          echo "Model sync completed successfully"
          # TODO: Add success notification if desired

